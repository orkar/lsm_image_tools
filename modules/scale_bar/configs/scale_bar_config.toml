[paths]
base_dir = ".."
input_dir = "data_raw"
output_dir = "outputs"
recursive = true

[output]
format = "tiff"                # same | tiff | png | jpeg
overwrite = true
jpeg_quality = 95
preserve_metadata = true
timestamped_run_subdir = true
run_subdir_prefix = "run"
run_subdir_datetime_format = "%Y%m%d_%H%M%S"

[scale_bar]
enabled = true
length_um = 300.0
# length_px overrides length_um when set
# length_px = 120
# pixel_size_um = 2.3721880688565572
thickness_px = 8
margin_px = 24
color = "white"
opacity = 1.0
