[paths]
base_dir = ".."
input_dir = "../lsm_2_tif/runs/V5"
output_dir = "runs/V1"
recursive = true

[output]
format = "tiff"                # same | tiff | png | jpeg
overwrite = true
jpeg_quality = 95
preserve_metadata = true
timestamped_run_subdir = false
run_subdir_prefix = "run"
run_subdir_datetime_format = "%Y%m%d_%H%M%S"

[scale_bar]
enabled = true
length_um = 300.0
thickness_px = 8
margin_px = 24
color = "white"
opacity = 1.0
