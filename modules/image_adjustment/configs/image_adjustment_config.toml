[paths]
base_dir = ".."
input_dir = "data_raw"
output_dir = "outputs"
recursive = true

[output]
format = "tiff"                # same | tiff | png | jpeg
overwrite = true
jpeg_quality = 95
preserve_metadata = true
timestamped_run_subdir = true
run_subdir_prefix = "auto"
run_subdir_datetime_format = "%Y%m%d_%H%M%S"

[adjustment]
minimum = 0.0
maximum = 255.0
brightness = 1.0
contrast = 1.0
gamma = 1.0
normalize_input_to_uint8 = true
keep_alpha = true
