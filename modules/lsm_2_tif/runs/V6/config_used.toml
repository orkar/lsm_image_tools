[paths]
base_dir = ".."
input_dir = "data_raw"
output_dir = "runs/V6"
recursive = false

[output]
format = "tiff"                 # tiff | png | jpeg
channel_mode = "both"           # composite | split | both
overwrite = true
jpeg_quality = 95
preserve_metadata = true
retain_metadata_colors = true
timestamped_run_subdir = false
run_subdir_prefix = "run"
run_subdir_datetime_format = "%Y%m%d_%H%M%S"

[processing]
normalize_to_uint8 = true
rgb_channel_indices = [0, 1, 2]
drop_alpha = true
time_index = 0
z_index = 0
fallback_colors = [
  [255, 0, 0],
  [0, 255, 0],
  [0, 0, 255],
  [255, 255, 255],
]
channel_colors = ["red", "magenta", "greay", "green"]

